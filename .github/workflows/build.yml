name: Build xperable Win32

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Find and Compile
        run: |
          # 1. 自动寻找文件路径并打补丁
          find . -name "xperable.c"
          find . -name "usb_windows.c"
          
          # 直接在当前文件夹建立一个兼容头文件
          echo '#include <string.h>' > compat.h
          echo '#include <stddef.h>' >> compat.h
          echo 'static void *memmem(const void *h, size_t hl, const void *n, size_t nl) { if (nl == 0) return (void *)h; if (hl < nl) return NULL; const char *ha = h; const char *ne = n; for (size_t i = 0; i <= hl - nl; i++) { if (memcmp(&ha[i], ne, nl) == 0) return (void *)&ha[i]; } return NULL; }' >> compat.h

          # 2. 自动定位文件并强制编译
          # 我们使用 find 命令自动获取文件的确切位置，防止路径错误
          X_PATH=$(find . -name "xperable.c")
          W_PATH=$(find . -name "usb_windows.c")
          
          i686-w64-mingw32-gcc -I. -include compat.h "$X_PATH" "$W_PATH" -o xperable_32bit.exe -lsetupapi -lwinusb
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: xperable-win32-final
          path: xperable_32bit.exe
