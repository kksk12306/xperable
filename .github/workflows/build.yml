name: Build xperable Win32 (with libusb)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW and libusb
        run: |
          sudo apt-get update
          # 安装 MinGW 和 32 位的 libusb 开发包
          sudo apt-get install -y mingw-w64 libusb-1.0-0-dev:i386

      - name: Compile
        run: |
          # 1. 创建 memmem 补丁
          cat <<EOF > compat.h
          #include <string.h>
          #include <stddef.h>
          static void *memmem(const void *h, size_t hl, const void *n, size_t nl) {
              if (nl == 0) return (void *)h;
              if (hl < nl) return NULL;
              const char *ha = h; const char *ne = n;
              for (size_t i = 0; i <= hl - nl; i++) {
                  if (memcmp(&ha[i], ne, nl) == 0) return (void *)&ha[i];
              }
              return NULL;
          }
          EOF

          # 2. 编译并链接 libusb
          # 我们使用 i686-w64-mingw32-gcc 来构建 Win32 程序
          # 注意：由于是在 Linux 交叉编译，我们需要链接 windows 版的 libusb 
          # 这里最简单的办法是直接告诉编译器链接相关的 Windows 系统库名
          i686-w64-mingw32-gcc -include compat.h xperable.c fbusb.c -o xperable_32bit.exe -lusb-1.0 -lsetupapi -lwinusb
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: xperable-win32-libusb
          path: xperable_32bit.exe
