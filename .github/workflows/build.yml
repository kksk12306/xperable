name: Build xperable Win32 (Path Fix)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Compile to Win32
        run: |
          # 1. 打印当前目录文件，确保我们在正确的文件夹里
          ls -R
          
          # 2. 直接将 memmem 补丁代码写入一个新的头文件
          cat <<EOF > compat.h
          #include <string.h>
          #include <stddef.h>
          static void *memmem(const void *haystack, size_t haystacklen, const void *needle, size_t needlelen) {
              if (needlelen == 0) return (void *)haystack;
              if (haystacklen < needlelen) return NULL;
              const char *h = (const char *)haystack;
              const char *n = (const char *)needle;
              for (size_t i = 0; i <= haystacklen - needlelen; i++) {
                  if (memcmp(&h[i], n, needlelen) == 0) return (void *)&h[i];
              }
              return NULL;
          }
          EOF

          # 3. 编译命令：
          # -include compat.h 强制让编译器在处理 xperable.c 前先读入我们的补丁
          # 直接指定当前目录 ./ 确保找到文件
          i686-w64-mingw32-gcc -include compat.h xperable.c usb_windows.c -o xperable_32bit.exe -lsetupapi -lwinusb
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: xperable-win32-path-fixed
          path: xperable_32bit.exe          # 修正说明：
          # 1. 删除了不存在的 usb.c
          # 2. 加入了刚才创建的 memmem_patch.c
          # 3. 链接 Windows 必要的驱动库
          i686-w64-mingw32-gcc xperable.c usb_windows.c memmem_patch.c -o xperable_32bit.exe -lsetupapi -lwinusb
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: xperable-win32-fixed
          path: xperable_32bit.exe
