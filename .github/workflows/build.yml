name: Build xperable Win32 (Final)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Compile
        run: |
          # 1. 创建 Windows 缺失的 memmem 函数补丁
          cat <<EOF > compat.h
          #include <string.h>
          #include <stddef.h>
          static void *memmem(const void *h, size_t hl, const void *n, size_t nl) {
              if (nl == 0) return (void *)h;
              if (hl < nl) return NULL;
              const char *ha = h; const char *ne = n;
              for (size_t i = 0; i <= hl - nl; i++) {
                  if (memcmp(&ha[i], ne, nl) == 0) return (void *)&ha[i];
              }
              return NULL;
          }
          EOF

          # 2. 编译 xperable.c 和 fbusb.c
          # -D_GNU_SOURCE 是为了尽可能开启一些兼容性定义
          i686-w64-mingw32-gcc -include compat.h xperable.c fbusb.c -o xperable_32bit.exe -lsetupapi -lwinusb
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: xperable-win32-ready
          path: xperable_32bit.exe
