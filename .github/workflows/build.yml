name: Build xperable Win32 (Force)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Prepare and Compile
        run: |
          # 1. 强制将所有子目录下的 .c 和 .h 文件复制到当前根目录，消除路径干扰
          find . -name "*.c" -exec cp {} . \;
          find . -name "*.h" -exec cp {} . \;
          
          # 2. 创建补丁文件
          cat <<EOF > compat.h
          #include <string.h>
          #include <stddef.h>
          static void *memmem(const void *h, size_t hl, const void *n, size_t nl) {
              if (nl == 0) return (void *)h;
              if (hl < nl) return NULL;
              const char *ha = h; const char *ne = n;
              for (size_t i = 0; i <= hl - nl; i++) {
                  if (memcmp(&ha[i], ne, nl) == 0) return (void *)&ha[i];
              }
              return NULL;
          }
          EOF

          # 3. 直接编译当前目录下的目标文件
          # 明确只编译 xperable.c 和 usb_windows.c
          i686-w64-mingw32-gcc -include compat.h xperable.c usb_windows.c -o xperable_32bit.exe -lsetupapi -lwinusb
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: xperable-win32-final
          path: xperable_32bit.exe
